### # DEBANDING #
###
### “Colour banding is a problem of inaccurate colour presentation in computer graphics. In 24-bit colour modes, 8 bits per channel is usually considered sufficient to render images in Rec. 709 or sRGB. However, in some cases there is a risk of producing abrupt changes between shades of the same colour. For instance, displaying natural gradients (like sunsets, dawns or clear blue skies) can show minor banding.”
### This greatly reduces the amount of visible banding, blocking and other quantization artifacts, at the expense of very slightly blurring some of the finest details.
--deband=yes                     # Set it "no" if you rather handle it with profiles
--deband-iterations=1            # Range 1-16.   Deband steps    [Default=1]  Higher = Better quality but more GPU usage. >4 high numbers is redundant. (>4) are practically useless
--deband-threshold=60            # Range 0-4096. Deband strength [Default=32] Higher = Less banding but more detail loss.
--deband-range=25                # Range 1-64.   Deband range    [Default=16] Higher = Less banding, but higher GPU usage, too high may destroy details. If you increase the "deband-iterations" you should probably decrease this to compensate.
--deband-grain=30                # Range 0-4096. Dynamic Grain   [Default=48] Higher = Inject dynamic grain to cover up bad banding, higher value needed for poor sources.
###                                Set "Deban-grain" to "0" in case you use the static grain shader

### Example Deband parameters configuration recommended for Anime;
### General Use                                  = deband-iterations=2. deband-threshold=35. deband-range=20. deband-grain=5
### for older GPU/weaker iGPUs such as IntelHD   = deband-iterations=1. deband-threshold=60. deband-range=25. deband-grain=30
### older DVD, Badly Mastered BD or WEB streams  = deband-iterations=3. deband-threshold=45. deband-range=25. deband-grain=15
### for Decent GPU                               = deband-iterations=4. deband-threshold=48. deband-range=16. deband-grain=48
### for Really Bad streams                       = deband-iterations=4. deband-threshold=60. deband-range=30. deband-grain=30

